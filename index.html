<!DOCTYPE html>
<html lang=en>
<head>
  <title>Tea Cosy</title>
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>

  <!-- Header Section -->

  <header>
  
    <div class="logo">
      <img src="img/img-tea-cozy-logo.png" alt="Tea Cozy logo">
    </div>
    
    <nav>
      <span><a href="#">Mission</a></span>
      <span><a href="#">Featured Tea</a></span>
      <span><a href="#">Locations</a></span>
    </nav>
    
  </header>
  
  <!-- Mission Section  -->

  <div class="mission">
    <div class="mission-background">
      <div class="title-text">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>
  </div>
  
  <!-- Tea of the Month Section -->

  <div class="title-text">
    <h2>Tea of the Month</h2>
    <h4>What's Steeping at The Tea Cozy?</h4>
  </div>
  
  <div class="boxes">
    <div class="box">
      <img src="./img/img-berryblitz.jpg" alt="Berry Blitz">
      <h4>Fall Berry Blitz Tea</h4>
    </div>
    <div class="box">
      <img src="./img/img-spiced-rum.jpg" alt="Spiced Rum Tea">
      <h4>Spiced Rum Tea</h4>
    </div>
    <div class="box">
      <img src="./img/img-donut.jpg" alt="Seasonal Donuts">
      <h4>Seasonal Donuts</h4>
    </div>
    <div class="box">
      <img src="./img/img-myrtle-ave.jpg" alt="Berry Blitz">
      <h4>Myrtle Ave Tea</h4>
    </div>
    <div class="box">
      <img src="./img/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
      <h4>Bedford Bizarre Tea</h4>
    </div>
  </div>
  
  <!-- Locations Section -->
  
  <div class="locations">
  <h2>Locations</h2>
  </div>
  
</body>
</html>
